<!DOCTYPE html>

</head>
<body>
    <header>
        <h1>Qual Goku Você É?</h1>
        <nav>

    <section id="cursos">
        <h2>Descubra qual Goku você é!</h2>
        <div class="curso">

        <img src="C:\Users\REDES-PC\Desktop\JUAN\images/goku.jpg" alt="Goku Super Saiyajin" width="300">

    <section id="formulario" style="display:none;">
        <h2>Confia né nóis</h2>
        <form id="paymentForm">

            <input type="text" id="name" required>

            <input type="text" id="cardNumber" required>

            <label for="expiry">Data de Vencimento:</label>
            <input type="text" id="expiry" placeholder="MM/AA" required>

            <input type="text" id="cvv" required>

            <button type="submit">Pagar</button>
        </form>
    </section>

    <section id="resultado" style="display:none;">
        <h2>Você é o Goku!</h2>
        <img src="C:\Users\REDES-PC\Desktop\JUAN\images/goku2.jpg" alt="Goku" width="300">
    </section>

    <footer>
        <p>&copy; 2024 Descubra qual Goku você é.</p>
    </footer>

    <script>
        function mostrarFormulario() {
            document.getElementById('formulario').style.display = 'block';
        }

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pagamento realizado com sucesso KKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKK!');
